<p>
  My cart!
</p>
<div>
  <button id="addItem" (click)="onAddItem()">Add Item</button>
</div>
<div>
  <input id="enteredValues" type="text" [(ngModel)]="newItem"/>
</div>
<p>
  Items: {{items}}!
</p>

<ul class="list-group">
<li class="list-group-item" *ngFor="let item of items"> {{ item }}</li>
</ul>
